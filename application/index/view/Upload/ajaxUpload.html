<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    {js href="../../static/js/jquery-3.2.1.min.js" /}
    {js href="../../static/js/webuploader.min.js" /}
    {css href="../../static/css/webuploader.css" /}
    <title>Title</title>
</head>
<body>
    <div>{$name}:ajaxUpload</div>
    <form>
        <input type="file" name="image"  id="myfile"/> <br>
        <!--<input type="file" name="image[]" /> <br>
        <input type="file" name="image[]" /> <br>-->
        <input type="button" value="上传" onclick="uploadImage()"/>
    </form>
    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->
        <div id="thelist" class="uploader-list"></div>
        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>
<script>
    function uploadImage() {
        // FormData对象，来发送二进制文件。
        var formData = new FormData();
        // 将文件追加到 formdata对象中。
        formData.append("image", document.getElementById('myfile'));
        $.ajax({
            type: "POST",
            url: "uploadOne",
            data: formData,
            /**
             * 必须false才会避开jQuery对 formdata 的默认处理
             * XMLHttpRequest会对 formdata 进行正确的处理
             */
            processData: false,
            // 告诉jQuery不要去设置Content-Type请求头
            contentType: false,
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            },
        });
    }
    var BASE_URL = '';
    var uploader = WebUploader.create({

        // swf文件路径
        swf: BASE_URL + '../../static/js/Uploader.swf',

        // 文件接收服务端。
        server: 'http://webuploader.duapp.com/server/fileupload.php',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });
    // 当有文件被添加进队列的时候
    uploader.on( 'fileQueued', function( file ) {
        $list.append( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>' );
    });
</script>
</body>
</html>
